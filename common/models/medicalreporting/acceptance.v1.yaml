title: acceptance
type: object
properties:
  id:
    type: string
  acceptanceDate:
    type: string
    format: date-time
  patinetId:
    $ref: ./personlite.v1.yaml
  appointmentId:
    type: string
  unitId:
    type: string
  operatorId:
    type: string
  status:
    type: string
    enum:
      - CONFIRMED
      - RUNNING
      - COMPLETED
  activities:
    type: array
    items:
      $ref: ./activity.v1.yaml
required:
  - id
  - acceptanceDate
  - patinetId
  - appointmentId
  - unitId
  - operatorId
  - status
  - activities
