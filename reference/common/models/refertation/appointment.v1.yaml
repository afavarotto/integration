title: appointment
type: object
properties:
  id:
    type: string
  appointmentDate:
    type: string
    format: date-time
  duration:
    type: integer
  patientId:
    $ref: ./personlite.v1.yaml
  operatorId:
    type: string
  unitId:
    type: string
  status:
    type: string
    enum:
      - CONFIRMED
      - RUNNING
      - COMPLETED
  activities:
    type: array
    items:
      $ref: ./activity.v1.yaml
required:
  - id
  - appointmentDate
  - duration
  - patientId
  - operatorId
  - unitId
  - status
  - activities
