title: accettazione
type: object
properties:
  id:
    type: string
  dataAccettazione:
    type: string
    format: date-time
  idPaziente:
    $ref: ./personlite.v1.yaml
  idAppuntamento:
    type: string
  idSede:
    type: string
  idOperatore:
    type: string
  stato:
    type: string
    enum:
      - ACCETTATO
      - RICHIESTO
      - COMPLETATO
  listaPrestazioni:
    type: array
    items:
      $ref: ./prestazione.v1.yaml
required:
  - id
  - dataAccettazione
  - idPaziente
  - idAppuntamento
  - idSede
  - idOperatore
  - stato
  - listaPrestazioni
