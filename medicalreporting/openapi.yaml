openapi: 3.0.0
info:
  title: Medical Reporting
  version: '1.0'
  description: methods for manage integration of Medical Reporting
  contact:
    name: Multimedia s.r.l.
    url: 'http://mm-multimedia.it/'
  license:
    name: Apache 2.0
servers:
  - url: 'http://emedtest:8080/eintegrationalign'
paths:
  '/appointments/operator/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of operator
    get:
      operationId: '1'
      summary: GET appointments by operator ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/appointment.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: query
          name: day
          description: day of appointment
          required: true
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find appoitments of operator by id
  '/acceptances/operator/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of operator
    get:
      operationId: '2'
      summary: GET acceptances by operator ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/acceptance.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: query
          name: day
          description: day of acceptance
          required: true
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find acceptances of the operator by id
  '/patients/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of patient
    get:
      operationId: '3'
      summary: GET patients by ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
            application/xml:
              schema:
                $ref: ../common/models/error.v1.yaml
          description: Unauthorized
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: method to find patient by id (the id of patient is in object acceptance/appoiment)
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
  '/operators/cf/{cf}':
    parameters:
      - schema:
          type: string
        name: cf
        in: path
        required: true
        description: fiscal code of operator
    get:
      operationId: '4'
      summary: GET operator by CF
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find operator by fiscal code
  '/operators/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of operator
    get:
      operationId: '5'
      summary: GET operator by ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find operator by id
  '/operators/activities/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of operator
    get:
      operationId: '6'
      summary: GET activities by operator ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/activity.v1.yaml
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
          description: Not Found
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find activities of operator by id
  '/units/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of units
    get:
      operationId: '7'
      summary: GET unit by ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/unit.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
        - schema:
            type: string
          in: query
          name: id
          description: identify of unit
      description: method to find unit by id
  '/reports/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of report
    get:
      operationId: '8'
      summary: GET reports by ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/report.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find report by id
  /reports:
    post:
      operationId: '9'
      summary: POST report
      tags: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../common/models/medicalreporting/reportpost.v1.yaml
        description: object report to save on server
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  reportId:
                    type: string
                required:
                  - reportId
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: method to post a new report for acceptance and activities
  '/reports/acceptance/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: server id of acceptance
    get:
      operationId: '10'
      summary: GET reports by acceptance ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/reportlite.v1.yaml
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: authentication token
          required: true
      description: method to find reports of acceptance by id
